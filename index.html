<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .box {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .expense-form input,
    .expense-form select,
    .expense-form button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .expense-list {
      list-style: none;
      padding: 0;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      cursor: pointer;
    }

    .dark-mode {
      background: black;
      color: white;
    }

    .light-mode {
      background: white;
      color: black;
    }

    /* Box styles */
    .dark-mode .box {
      background: #1a1a1a;
      color: darkgray; /* font inside boxes */
    }
    .dark-mode .box h2 {
      color: white; /* headings in dark mode */
    }

    .light-mode .box {
      background: #f9f9f9;
      color: darkgray; /* font inside boxes */
    }
    .light-mode .box h2 {
      color: black; /* headings in light mode */
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
    }

    .edit-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      margin-right: 5px;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
    }

    .toggle-btn {
      background: #008cba;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .export-btn {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      margin-right: 5px;
    }

    .clear-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="dark-mode">
  <header>
    <h1>ðŸ’° Expense Tracker</h1>
    <button class="toggle-btn" onclick="toggleMode()">Toggle Light/Dark</button>
  </header>

  <div class="container">
    <!-- Expense Input Form -->
    <div class="box expense-form">
      <h2>Add Expense</h2>
      <input type="text" id="desc" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <input type="date" id="date">
      <select id="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="addExpense()">Add</button>
    </div>

    <!-- Filters -->
    <div class="box">
      <h2>Filter Expenses</h2>
      <label>Category:</label>
      <select id="filterCategory" onchange="renderExpenses()">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <br><br>
      <label>From: </label><input type="date" id="fromDate" onchange="renderExpenses()">
      <label>To: </label><input type="date" id="toDate" onchange="renderExpenses()">
    </div>

    <!-- Expense List -->
    <div class="box">
      <h2>Expense List</h2>
      <ul id="expenseList" class="expense-list"></ul>
    </div>

    <!-- Total -->
    <div class="box total">
      <h2>Total Expense: â‚¹<span id="total">0</span></h2>
    </div>

    <!-- Pie Chart -->
    <div class="box">
      <h2>Expenses Breakdown</h2>
      <canvas id="expenseChart"></canvas>
    </div>

    <!-- Export / Clear -->
    <div class="box">
      <button class="export-btn" onclick="exportCSV()">Export to CSV</button>
      <button class="clear-btn" onclick="clearAll()">Clear All Expenses</button>
    </div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    let editingIndex = -1;
    let chart; // for Chart.js instance

    function addExpense() {
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;
      const date = document.getElementById("date").value;

      if (!desc || !amount || !date) {
        alert("Please enter description, amount, and date");
        return;
      }

      if (editingIndex >= 0) {
        expenses[editingIndex] = { desc, amount, category, date };
        editingIndex = -1;
      } else {
        expenses.push({ desc, amount, category, date });
      }

      saveData();
      renderExpenses();

      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
    }

    function renderExpenses() {
      const list = document.getElementById("expenseList");
      const filter = document.getElementById("filterCategory").value;
      const fromDate = document.getElementById("fromDate").value;
      const toDate = document.getElementById("toDate").value;

      list.innerHTML = "";
      let total = 0;

      expenses.forEach((expense, index) => {
        if (filter !== "All" && expense.category !== filter) return;
        if (fromDate && new Date(expense.date) < new Date(fromDate)) return;
        if (toDate && new Date(expense.date) > new Date(toDate)) return;

        total += expense.amount;

        const li = document.createElement("li");
        li.className = "expense-item";
        li.innerHTML = `
          <span>${expense.desc} - â‚¹${expense.amount} (${expense.category}) on ${expense.date}</span>
          <div>
            <button class="edit-btn" onclick="editExpense(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });

      document.getElementById("total").innerText = total;
      updateChart();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      saveData();
      renderExpenses();
    }

    function editExpense(index) {
      const expense = expenses[index];
      document.getElementById("desc").value = expense.desc;
      document.getElementById("amount").value = expense.amount;
      document.getElementById("category").value = expense.category;
      document.getElementById("date").value = expense.date;
      editingIndex = index;
    }

    function saveData() {
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    }

    // Pie Chart function
    function updateChart() {
      const categories = {};
      expenses.forEach(exp => {
        categories[exp.category] = (categories[exp.category] || 0) + exp.amount;
      });

      const data = {
        labels: Object.keys(categories),
        datasets: [{
          data: Object.values(categories),
          backgroundColor: ["#f87171", "#60a5fa", "#34d399", "#fbbf24", "#a78bfa", "#f472b6"]
        }]
      };

      if (chart) {
        chart.destroy();
      }

      const ctx = document.getElementById("expenseChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "pie",
        data: data
      });
    }

    function exportCSV() {
      if (expenses.length === 0) {
        alert("No expenses to export!");
        return;
      }

      let csv = "Description,Amount,Category,Date\n";
      expenses.forEach(exp => {
        csv += `${exp.desc},${exp.amount},${exp.category},${exp.date}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "expenses.csv";
      link.click();
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all expenses?")) {
        expenses = [];
        saveData();
        renderExpenses();
      }
    }

    renderExpenses();
  </script>
</body>
</html>
